<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato-Salao Safira</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <!-- cabeçalho do conteudo-->
    <header>
      <div class="caixa">
        <h1><img src="/imagem/logo2.png" alt="logo Salao Safira" /></h1>
        <!-- tag nav informa ambiente de navegação-->
        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!--Criando formularios, input type configurar para uso celular-->
      <!--Criando required torna o campo preenchimento obrigatorio-->
      <form action="">

        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"/>

        <label for="telefone">Telefone</label>
        <input type="telefone" id="telefone" class="input-padrao" required  placeholder="(xx)xxxxx-xxxx"/>

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>
        <!--- atributo name = contato permite selecione somente uma opçao-->
        <!--- dentro de formularios quando queremos agrupar informaçoes ultilizamos a tag fieldset, que configura um ou mais campos, ref a um assunto especifico com preenchimento dados cartao credito-->
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whtatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
<!--- checked ja deixa uma opção marcada-->
        <label for="">
          <input type="checkbox" class="checkbox"  checked/> Gostaria de receber nossas
          novidades por email?</label>

        <input type="submit" value="Enviar formuláro" class="enviar"/>

      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>

        </tbody>       
      </table>
    </main>
    <footer>
      <img src="/imagem/pngwing.com.png" alt="logo Salao Safira" srcset="" />
      <p class="copyright">&copy; Copyright Salão Safira 2023</p>
    </footer>
  </body>
</html>
